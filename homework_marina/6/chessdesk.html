<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="desk.style.css">
    <title>Chessdesk</title>
</head>
<body>
    <div class="containerXY">
        Insert X and Y
        <input id="inputX" type="number" min="1" max="10" onkeyup="onKeyUpInput()" placeholder="X = (1...10)" />

        <button id="go" onclick="onClickButton()">Go!</button>
    </div> 
    <div class="chessdesk">
    </div>

</body>
